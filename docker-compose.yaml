services:
  helpdesk-db:
    image: postgres:18.0
    container_name: helpdesk-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 12341234
    ports:
      - "5433:5432"
    volumes:
      - helpdesk-postgres-data:/var/lib/postgresql/MAJOR/docker
    networks:
      - helpdesk-network
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 10s
      timeout: 5s
      retries: 5
  
  user.presentation:
    image: user.presentation
    build:
      context: .
      dockerfile: User.Presentation/Dockerfile
    container_name: user-presentation
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ASPNETCORE_URLS=http://+:80
      - ConnectionStrings__Psql=Host=helpdesk-db;Port=5432;Database=Users;Username=postgres;Password=12341234
    ports:
      - "5001:80"
    depends_on:
      helpdesk-db:
        condition: service_healthy
    networks:
      - helpdesk-network
        
  problematicapplication.presentation:
    image: problematicapplication.presentation
    build:
      context: .
      dockerfile: ProblematicApplication.Presentation/Dockerfile
    container_name: problematicapplication-presentation
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ASPNETCORE_URLS=http://+:80
      - ConnectionStrings__Psql=Host=helpdesk-db;Port=5432;Database=ProblematicApplication;Username=postgres;Password=12341234
    ports:
      - "5002:80"
    depends_on:
      helpdesk-db:
        condition: service_healthy
    networks:
      - helpdesk-network
  
  category.presentation:
    image: category.presentation
    build:
      context: .
      dockerfile: Category.Presentation/Dockerfile
    container_name: category-presentation
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ASPNETCORE_URLS=http://+:80
      - ConnectionStrings__Psql=Host=helpdesk-db;Port=5432;Database=Category;Username=postgres;Password=12341234
    ports:
      - "5003:80"
    depends_on:
      helpdesk-db:
        condition: service_healthy
    networks:
      - helpdesk-network
    
    
volumes:
  helpdesk-postgres-data:
    
networks:
  helpdesk-network:
    driver: bridge